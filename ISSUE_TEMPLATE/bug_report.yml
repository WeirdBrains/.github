name: Bug Report
description: Report an issue with details for troubleshooting
title: "[BUG] "
labels: ["bug"]
projects: ["WeirdBrains/your-project"]
body:
  - type: input
    id: title
    attributes:
      label: "Title"
      placeholder: "Short description of the bug"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      options:
        - High
        - Medium
        - Low
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: "Complexity"
      options:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
    validations:
      required: true

  - type: input
    id: repository
    attributes:
      label: "Repository"
      description: "Which repository is this issue related to?"
      placeholder: "e.g., WeirdBrains/project-name"
    validations:
      required: true

  - type: input
    id: milestone
    attributes:
      label: "Milestone"
      description: "Specify the milestone"
      placeholder: "e.g., v1.0"
    validations:
      required: true

  - type: input
    id: assignee
    attributes:
      label: "Assignee"
      placeholder: "e.g., @username"
    validations:
      required: false
