name: "Bug Report"
description: "Report a bug with details for debugging test"
title: "[BUG] "
labels: ["bug"]
projects: ["WeirdBrains/your-project"] # Replace with your actual GitHub project ID
body:
  - type: markdown
    attributes:
      value: "### Please complete all required fields before submitting."

  - type: input
    id: title
    attributes:
      label: "Bug Title"
      placeholder: "Short summary of the bug"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      options:
        - "High"
        - "Medium"
        - "Low"
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: "Complexity"
      options:
        - "High"
        - "Medium"
        - "Low"
    validations:
      required: true

  - type: input
    id: repository
    attributes:
      label: "Repository"
      placeholder: "e.g., WeirdBrains/project-name"
    validations:
      required: true

  - type: input
    id: milestone
    attributes:
      label: "Milestone"
      placeholder: "e.g., v1.0"
    validations:
      required: true

  - type: input
    id: assignee
    attributes:
      label: "Assignee"
      placeholder: "e.g., @username"
    validations:
      required: false

